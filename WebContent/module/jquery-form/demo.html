<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.2/css/bootstrap.min.css">
<link rel="stylesheet" href="jquery.form.css">
<script src="//cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script src="//cdn.bootcss.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>

</head>
<body>
	<div style="margin-top:20px;">
		<form id="form-login" method="post" action="http://192.168.0.199:8866/toomao_api/shop/20">
			<div class="form-group inline">
				<label class="control-label">必填字段</label>
				<input type="text" class="form-control" name="must" placeholder="必填" required>
			</div>
			<div class="form-group inline">
				<label class="control-label">正则1</label>
				<input type="text" class="form-control" name="reg-1" placeholder="正则  默认显示  6个字符" pattern="^[0-9]{6}$">
			</div>
			<div class="form-group inline">
				<label class="control-label">正则2</label>
				<input type="text" class="form-control" name="reg-2" placeholder="正则  自定义显示  手机号" data-msg-err="请输入正确的手机号" pattern="^[1][3,4,5,7,8][0-9]{9}$">
			</div>
			
			<div class="form-group inline">
				<label class="control-label">密码</label>
				<input id="len-1" type="text" class="form-control" name="pwd-1" placeholder="测试" data-msg-err="请输入3~5位" pattern="^.{3,5}$">
			</div>
			
			<div class="form-group inline">
				<label class="control-label">密码2</label>
				<input id="len-2" type="text" class="form-control" name="pwd-2" placeholder="测试2 " data-msg-err="请输入与密码相同" data-equalto="#len-1" pattern="^.{3,5}$">
			</div>
			<div class="form-group inline">
				<label class="control-label">验证码</label>
				<div class="row">
					<div class="col-xs-8">
						<input type="email" class="form-control" name="check" placeholder="自定义 输入123" data-msg-err="验证码错误" data-func="checkcode">
					</div>
					<div class="col-xs-4">
						<button type="button" class="form-control">获取</button>
					</div>
				</div>
			</div>
			<div class="form-group inline">
				<label class="control-label">邮箱</label>
				<input type="email" class="form-control" data-msg-err="请输入正确的邮箱地址">
			</div>
			<div class="form-group inline">
				<label class="control-label">数字</label>
				<input type="number" class="form-control" data-msg-err="请输入正确的数字">
			</div>
			<div class="form-group inline">
				<label class="control-label">手机</label>
				<input type="cellphone" class="form-control" data-msg-err="请输入正确的手机号">
			</div>
		</form>
		
		<form id="abc" action="">
			<input type="hidden" name="a" value="abc">
		</form>
		
		<form>
			<input type="text" name="zkk" value="zkk123">
		</form>
	</div>
	<script>
		$(function(){
			$("html").bind("formValidatorOK", function(){
				$.formValidator.addMethod("checkcode", function(ele){
					if ($(ele).val() == "123")
						return true;
					return false;
				});
			});
			
			$("button").click(function(e){
				$("form").formSubmit({
					success:function(d){
						console.log(d);
					}
				});
				e.preventDefault();
			});
		})
		
	</script>
	<script src="jquery.form.js" async></script>
</body>
</html>
