	<script>
	require.config({
		baseUrl: './',
		paths: {
			jquery: 'http://cdn.bootcss.com/jquery/2.1.3/jquery.min',
			materialRefresh: 'material-refresh',
		},
		shim: {
			materialRefresh: {
				deps:["jquery"],
				exports: "mRefresh"
			},
		}
	});
	
	require(["materialRefresh"], function(mRefresh){
		mRefresh({
			nav: ".nav",
			scrollEl: ".content",
			onBegin: function(){
				console.log("begin");
			},
			onEnd: function(){
				console.log("end");
			}
		});
	});
